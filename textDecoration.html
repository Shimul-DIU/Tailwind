<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decoration</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <h1 class="underline">Text underline</h1>
    <h1 class="line-through">Text underline</h1>
    <h1 class="decoration-[5px] overline">Text underline</h1>
    <h1 class=" underline underline-offset-8">Text underline</h1>
    <h1 class="underline decoration-dotted">Text underline</h1>
    <h1 class="overline decoration-dashed">decoration dashed</h1>
</body>
</html>
